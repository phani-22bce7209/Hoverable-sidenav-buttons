<!DOCTYPE html>
<html>
<head>
  <title>Hoverable Sidenav Buttons</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .sidenav {
      height: 100vh;
      width: 60px;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 20px;
    }

    .sidenav a {
      display: block;
      margin: 10px 0;
      color: white;
      text-decoration: none;
      text-align: center;
      border-radius: 0 5px 5px 0;
      transition: 0.3s;
    }

    /* Sizes for top and bottom buttons */
    .sidenav a.large {
      height: 60px;
      line-height: 60px;
    }

    .sidenav a.small {
      height: 40px;
      line-height: 40px;
    }

    /* Button colors */
    .green { background-color: #4CAF50; }
    .blue  { background-color: #2196F3; }
    .red   { background-color: #f44336; }
    .grey  { background-color: #555; }

    /* Hover effect to expand */
    .sidenav a:hover {
      width: 180px;
    }

    .main {
      margin-left: 80px;
      padding: 20px;
    }

    h2 {
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="sidenav">
  <a href="#" class="green large"></a>
  <a href="#" class="blue small"></a>
  <a href="#" class="red small"></a>
  <a href="#" class="grey small"></a>
</div>

<div class="main">
  <h2>Hoverable Sidenav Buttons</h2>
  <p>Hover over the buttons in the left side navigation to open them.</p>
</div>

</body>
</html>
